<!DOCTYPE html>
<style>
    /* ... הסגנונות הקיימים שלך ... */

    /* סגנון כללי לדפי תוכן (כמו Contact, Blog, About) */
    .content-page {
        max-width: 800px;
        margin: 40px auto;  /* ממרכז את הדף ונותן רווח מלמעלה */
        padding: 40px;
        background: white;
        min-height: 80vh;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .content-page h1 {
        border-bottom: 2px solid #5d5dff;
        padding-bottom: 15px;
        margin-bottom: 25px;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickScribe - Precision AI Transcription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">QuickScribe</a>
            <div class="nav-menu">
                <a href="/about" class="nav-item">About Us</a>
                <a href="/blog" class="nav-item">Blog</a>
                <a href="/contact" class="nav-item">Contact</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2026 QuickScribe AI. Built on AWS Infrastructure.</p>
    </footer>
</body>
</html>
