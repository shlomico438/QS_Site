<script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickScribe - Precision AI Transcription</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body style="display:flex; flex-direction:column; height:100vh; min-height:0;">

    <header class="navbar">
        <div class="hamburger-menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <a href="/" class="nav-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="QuickScribe" style="height: 60px; width: auto;">
        </a>

        <div class="nav-menu" id="nav-menu">
            <a href="/about" class="nav-item">About Us</a>
            <a href="/blog" class="nav-item">Blog</a>
            <a href="/contact" class="nav-item">Contact</a>
        </div>
    </header>

    <main class="main-content" style="flex:1; min-height:0; overflow-y:auto; overflow-x:hidden;">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2026 QuickScribe AI. Built on AWS Infrastructure.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('active');
            document.querySelector('.hamburger-menu').classList.toggle('open');
        }
    </script>
</body>
</html>
