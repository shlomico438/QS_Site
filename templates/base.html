<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickScribe - Precision AI Transcription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* Shared Styles for Informational Pages */
        .content-page {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            min-height: 70vh; /* Reduced slightly to fit better with header/footer */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            font-family: 'Inter', sans-serif;
        }

        .content-page h1 {
            border-bottom: 2px solid #5d5dff;
            padding-bottom: 15px;
            margin-bottom: 25px;
            color: #333;
        }

        .content-page p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        /* Ensure footer pushes down */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .main-content {
            flex: 1;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">QuickScribe</a>
            <div class="nav-menu">
                <a href="/about" class="nav-item">About Us</a>
                <a href="/blog" class="nav-item">Blog</a>
                <a href="/contact" class="nav-item">Contact</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer" style="text-align: center; padding: 20px; background: #f1f1f1;">
        <p>&copy; 2026 QuickScribe AI. Built on AWS Infrastructure.</p>
    </footer>
</body>
</html>
