{% extends "base.html" %}

{% block content %}
<script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
    /* =========================================================
       CRITICAL LAYOUT OVERRIDES
    ========================================================= */
    main.main-content {
        display: flex !important;
        flex-direction: column !important;
        overflow: hidden !important;
        height: 100% !important;
        padding: 0 !important;
    }

    .app-mode {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 0;
        background-color: #f8f9fa;
        overflow: hidden;
    }

    /* =========================================================
       APP COMPONENTS
    ========================================================= */

    .main-app-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px 15px;
        max-width: 1000px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
    }

    #audio-player-container {
        flex: 0 0 auto;
        margin-bottom: 8px;
        display: none;
    }
    audio { width: 100%; height: 35px; }

    /* --- UPDATED CONTROLS BAR --- */
    .controls-bar {
        flex: 0 0 auto;
        padding: 8px 15px;
        background: #f1f3f5;
        border: 1px solid #e5e7eb;
        border-bottom: none;
        border-radius: 8px 8px 0 0;

        display: none; /* Hidden by default */

        justify-content: space-between; /* Spread items apart */
        align-items: center;
        font-size: 0.85rem;
        flex-wrap: wrap; /* Allow wrapping on small screens */
        gap: 10px;
    }

    .toggles-group {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    /* EXPORT BUTTONS STYLING */
    .export-group {
        display: flex;
        gap: 8px;
    }

    .btn-export {
        background: #fff;
        border: 1px solid #ccc;
        padding: 4px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.75rem;
        font-weight: 600;
        color: #333;
        transition: all 0.2s;
    }
    .btn-export:hover {
        background: #5d5dff;
        color: white;
        border-color: #5d5dff;
    }

    .controls-bar label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 34px;
        height: 18px;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider { background-color: #5d5dff; }
    input:checked + .slider:before { transform: translateX(16px); }

    .transcription-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        position: relative;
    }

    #transcript-window {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 0 0 8px 8px;
        direction: rtl;
        text-align: right;
        font-size: 1.1rem;
        line-height: 1.6;
    }

    .upload-zone {
        flex: 0 0 auto;
        padding-top: 10px;
        text-align: center;
        background: #f8f9fa;
    }

    .advanced-settings {
        margin-bottom: 10px;
        font-size: 0.85rem;
        color: #666;
    }
    .advanced-content {
        margin-top: 8px;
        padding: 10px;
        background: #fff;
        border: 1px solid #eee;
        border-radius: 8px;
        display: inline-block;
        text-align: left;
    }
    .setting-item { margin-bottom: 5px; display: flex; gap: 10px; align-items: center; }

    .paragraph-row {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        direction: rtl;
    }
    .ts-col {
        min-width: 50px;
        color: #9ca3af;
        font-family: monospace;
        font-size: 0.8rem;
        padding-top: 5px;
        text-align: left;
    }
    .text-col { flex: 1; }

    .speaker-label {
        display: block;
        color: #5d5dff;
        font-weight: 700;
        font-size: 0.85rem;
        margin-bottom: 2px;
    }

    .clickable-sent {
        cursor: pointer;
        transition: background 0.15s;
    }
    .clickable-sent:hover { background-color: #fef9c3; }

    .hide-time .ts-col { display: none !important; }
    .hide-speaker .speaker-label { display: none !important; }

    .progress-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto 5px;
        height: 6px;
        background: #eee;
        border-radius: 10px;
        display: none;
    }
    #progress-bar {
        width: 0%;
        height: 100%;
        background: #5d5dff;
        transition: width 0.3s ease;
    }
    .progress-error #progress-bar { background: #ef4444 !important; }

    .btn-primary {
        padding: 10px 30px;
        font-size: 1rem;
        background: #5d5dff;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 3px 8px rgba(93, 93, 255, 0.2);
    }
</style>

<div class="app-mode">
    <div class="main-app-container">

        <div id="audio-player-container">
            <audio id="main-audio" controls>
                <source id="audio-source" src="" type="audio/mpeg">
            </audio>
        </div>

        <div class="transcription-wrapper">
            <div class="controls-bar">
                <div class="toggles-group">
                    <label class="switch-wrapper">
                        <div class="toggle-switch">
                            <input type="checkbox" id="toggle-time" checked>
                            <span class="slider"></span>
                        </div>
                        <span>Time</span>
                    </label>
                    <label class="switch-wrapper">
                        <div class="toggle-switch">
                            <input type="checkbox" id="toggle-speaker" checked>
                            <span class="slider"></span>
                        </div>
                        <span>Speaker</span>
                    </label>
                </div>

                <div class="export-group">
                    <button class="btn-export" onclick="downloadFile('docx')">DOCX</button>
                    <button class="btn-export" onclick="downloadFile('srt')">SRT</button>
                    <button class="btn-export" onclick="downloadFile('vtt')">VTT</button>
                </div>
            </div>

            <div id="transcript-window">
                <p id="placeholder" style="color:#9ca3af; text-align:center; margin-top:80px;">
                    Upload a file to start
                </p>
            </div>
        </div>

        <div class="upload-zone">
            <div style="margin-bottom: 10px; direction: rtl; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <label for="speaker-count" style="font-size: 0.9rem; color: #444;">Speakers:</label>
                <input type="number" id="speaker-count" value="2" min="1" max="10"
                       style="width: 50px; padding: 5px; border-radius: 5px; border: 1px solid #ccc; text-align: center;">
            </div>

            <details class="advanced-settings">
                <summary style="cursor: pointer;">Advanced Settings</summary>
                <div class="advanced-content">
                    <div class="setting-item">
                        <label>Language:</label>
                        <select id="audio-lang">
                            <option value="he" selected>Hebrew</option>
                            <option value="en">English</option>
                            <option value="auto">Auto-Detect</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Task:</label>
                        <select id="task-mode">
                            <option value="transcribe" selected>Transcribe</option>
                            <option value="translate">Translate (to EN)</option>
                        </select>
                    </div>
                </div>
            </details>

            <div class="progress-container" id="p-container">
                <div id="progress-bar"></div>
            </div>
            <p id="upload-status" style="margin:0 0 8px; font-size:0.9rem; color:#666;">Ready</p>

            <input type="file" id="fileInput" hidden>
            <button class="btn btn-primary" id="main-btn"
                    onclick="document.getElementById('fileInput').value=''; document.getElementById('fileInput').click()">
                Start Transcription
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const transcriptWindow = document.getElementById('transcript-window');
    const fileInput = document.getElementById('fileInput');
    const statusTxt = document.getElementById('upload-status');
    const progressBar = document.getElementById('progress-bar');
    const pContainer = document.getElementById('p-container');
    const placeholder = document.getElementById('placeholder');
    const mainBtn = document.getElementById('main-btn');
    const audioContainer = document.getElementById('audio-player-container');
    const audioSource = document.getElementById('audio-source');
    const mainAudio = document.getElementById('main-audio');
    const controlsBar = document.querySelector('.controls-bar');

    let socket;
    window.fakeProgressInterval = null;
    window.currentSegments = []; // Store for export

    // --- TOGGLES ---
    document.getElementById('toggle-time').addEventListener('change', (e) => {
        transcriptWindow.classList.toggle('hide-time', !e.target.checked);
    });
    document.getElementById('toggle-speaker').addEventListener('change', (e) => {
        transcriptWindow.classList.toggle('hide-speaker', !e.target.checked);
    });

    // --- HELPERS ---
    function getSpeakerColor(speakerId) {
        const colors = ['#5d5dff', '#e11d48', '#059669', '#d97706', '#7c3aed', '#db2777', '#2563eb', '#ca8a04'];
        const match = speakerId.match(/\d+/);
        const index = match ? parseInt(match[0]) : 0;
        return colors[index % colors.length];
    }

    function formatSpeaker(rawSpeaker) {
        if (!rawSpeaker) return "Unknown Speaker";
        const match = rawSpeaker.match(/SPEAKER_(\d+)/);
        if (match) {
            return `Speaker ${parseInt(match[1]) + 1}`;
        }
        return rawSpeaker;
    }

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // --- EXPORT FUNCTIONS ---
    function formatSRTTime(seconds) {
        const date = new Date(0);
        date.setMilliseconds(seconds * 1000);
        return date.toISOString().substr(11, 12).replace('.', ',');
    }

    function formatVTTTime(seconds) {
        const date = new Date(0);
        date.setMilliseconds(seconds * 1000);
        return date.toISOString().substr(11, 12);
    }

    window.downloadFile = function(type) {
        if (!window.currentSegments || window.currentSegments.length === 0) {
            alert("No transcript available to export.");
            return;
        }

        let content = "";
        let filename = "transcript." + type;
        let blob;

        if (type === 'srt') {
            window.currentSegments.forEach((seg, index) => {
                content += `${index + 1}\n`;
                content += `${formatSRTTime(seg.start)} --> ${formatSRTTime(seg.end)}\n`;
                content += `[${formatSpeaker(seg.speaker)}] ${seg.text}\n\n`;
            });
            blob = new Blob([content], {type: "text/plain;charset=utf-8"});
            saveAs(blob, filename);

        } else if (type === 'vtt') {
            content += "WEBVTT\n\n";
            window.currentSegments.forEach((seg) => {
                content += `${formatVTTTime(seg.start)} --> ${formatVTTTime(seg.end)}\n`;
                content += `<v ${formatSpeaker(seg.speaker)}>${seg.text}</v>\n\n`;
            });
            blob = new Blob([content], {type: "text/plain;charset=utf-8"});
            saveAs(blob, filename);

        } else if (type === 'docx') {
            // Using docx library
            const { Document, Packer, Paragraph, TextRun } = docx;

            // Group by speaker for cleaner doc
            let docChildren = [];
            let currentGroup = null;

            window.currentSegments.forEach(seg => {
                if (!currentGroup || currentGroup.speaker !== seg.speaker) {
                    if (currentGroup) {
                        docChildren.push(createDocParagraph(currentGroup));
                    }
                    currentGroup = { speaker: seg.speaker, text: "", startTime: seg.start };
                }
                currentGroup.text += seg.text + " ";
            });
            if (currentGroup) docChildren.push(createDocParagraph(currentGroup));

            const doc = new Document({
                sections: [{
                    properties: {},
                    children: docChildren
                }]
            });

            Packer.toBlob(doc).then(blob => {
                saveAs(blob, "transcript.docx");
            });
        }
    };

    function createDocParagraph(group) {
        const { Paragraph, TextRun } = docx;
        return new Paragraph({
            children: [
                new TextRun({
                    text: `[${formatTime(group.startTime)}] ${formatSpeaker(group.speaker)}: `,
                    bold: true,
                    color: "5d5dff"
                }),
                new TextRun({
                    text: group.text,
                    rightToLeft: true // Hebrew support
                })
            ],
            spacing: { after: 200 },
            bidirectional: true // Hebrew support
        });
    }

    // --- RENDER LOGIC ---
    function renderParagraphs(segments) {
        let html = "";
        let currentGroup = null;
        segments.forEach(seg => {
            if (!currentGroup || currentGroup.speaker !== seg.speaker) {
                if (currentGroup) html += buildParagraphHTML(currentGroup);
                currentGroup = { speaker: seg.speaker, startTime: seg.start, sentences: [] };
            }
            currentGroup.sentences.push(seg);
        });

        if (currentGroup) html += buildParagraphHTML(currentGroup);
        return html;
    }

    function buildParagraphHTML(group) {
        const sentencesHtml = group.sentences.map(s =>
            `<span class="clickable-sent" onclick="jumpTo(${s.start})" title="Jump to ${formatTime(s.start)}">${s.text} </span>`
        ).join("");
        const speakerColor = getSpeakerColor(group.speaker);
        return `
        <div class="paragraph-row">
            <div class="ts-col">${formatTime(group.startTime)}</div>
            <div class="text-col">
                <span class="speaker-label" style="color: ${speakerColor}; font-weight: bold;">${formatSpeaker(group.speaker)}</span>
                <p style="margin:0;">${sentencesHtml}</p>
            </div>
        </div>`;
    }

    window.jumpTo = function(time) {
        if (mainAudio) {
            mainAudio.currentTime = time;
            mainAudio.play();
        }
    };

    function handleUploadError(msg) {
        if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);
        statusTxt.innerText = "Error: " + msg;
        statusTxt.style.color = "#ef4444";
        pContainer.classList.add('progress-error');
        progressBar.style.width = "100%";
        mainBtn.disabled = false;
        mainBtn.innerText = "Try Again";
        console.error("Upload Error:", msg);
    }

    function resetUIForUpload() {
        pContainer.classList.remove('progress-error');
        pContainer.style.display = 'block';
        progressBar.style.width = "0%";
        statusTxt.style.color = "#666";
        mainBtn.disabled = true;
        mainBtn.innerText = "Processing...";

        controlsBar.style.display = 'none'; // Hide controls
        window.currentSegments = []; // Clear previous data
    }

    fileInput.addEventListener('change', async function() {
        const file = this.files[0];
        if (!file) return;

        resetUIForUpload();
        const jobId = "job_" + Date.now();
        statusTxt.innerText = "Uploading file...";

        const fileURL = URL.createObjectURL(file);
        audioSource.src = fileURL;
        mainAudio.load();
        audioContainer.style.display = 'block';

        socket = io({ query: { jobId }, transports: ['websocket'] });

        socket.on('job_status_update', (data) => {
            if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);

            if (data.status === "error") {
                handleUploadError("Processing server error");
                return;
            }

            pContainer.style.display = 'none';
            statusTxt.innerText = "Transcription complete!";
            statusTxt.style.color = "#28a745";
            if (placeholder) placeholder.style.display = "none";

            if (data.segments) {
                // STORE DATA FOR EXPORT
                window.currentSegments = data.segments;

                transcriptWindow.innerHTML = renderParagraphs(data.segments);
                // Show controls (now includes exports)
                controlsBar.style.display = 'flex';
            }
            mainBtn.disabled = false;
            mainBtn.innerText = "Select file for transcription";
        });

        const formData = new FormData();
        formData.append('file', file);
        formData.append('jobId', jobId);
        formData.append('speakerCount', document.getElementById('speaker-count').value);
        formData.append('language', document.getElementById('audio-lang').value);
        formData.append('task', document.getElementById('task-mode').value);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload_full_file', true);

        xhr.onerror = function() {
            handleUploadError("Network error (connection reset)");
        };

        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + "%";
                statusTxt.innerText = `Uploading: ${percent}%`;
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                try {
                    const response = JSON.parse(xhr.responseText);
                    if (response.status === 'error' || response.error) {
                         handleUploadError(response.message || response.error || "Server error");
                         return;
                    }
                } catch (e) {
                    console.warn("Could not parse server response", e);
                }
                statusTxt.innerText = "Processing (AI)...";
                startFakeProgress();
            } else {
                handleUploadError("Server error (" + xhr.status + ")");
            }
        };

        xhr.send(formData);
    });

    function startFakeProgress() {
        let currentFake = 0;
        progressBar.style.width = "0%";
        pContainer.style.display = "block";
        if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);

        window.fakeProgressInterval = setInterval(() => {
            if (currentFake < 95) {
                currentFake += 0.5;
                progressBar.style.width = currentFake + "%";
                statusTxt.innerText = `Identifying speakers and content... ${Math.floor(currentFake)}%`;
            }
        }, 1000);
    }
});
</script>
{% endblock %}
