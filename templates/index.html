{% extends "base.html" %}

{% block content %}
<style>
    /* =========================
       GLOBAL & APP SHELL
    ========================= */
    html, body {
        margin: 0;
        min-height: 100dvh;
        overflow: hidden; /* Lock the page to prevent scrolling */
        background-color: #fcfcfc;
    }

    .app-shell {
        height: calc(100dvh - var(--nav-height, 80px));
        display: flex;
        flex-direction: column;
    }

    /* =========================
       HEADER - FORCED LOGO SIZE
    ========================= */
    .header-section {
        flex: 0 0 auto; /* Do not allow the header to shrink */
        text-align: center;
        padding: 20px 0 10px;
    }

    .header-section img {
        height: 100px !important; /* Forced larger size */
        width: auto;
        display: block;
        margin: 0 auto 10px;
    }

    .header-section h2 {
        font-size: 1.4rem;
        margin: 0;
        color: #333;
    }

    /* =========================
       TRANSCRIPTION AREA
    ========================= */
    .main-app-container {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        padding: 10px;
        min-height: 0; /* Critical for inner scroll stability */
    }

    .transcription-area {
        flex: 1;
        min-height: 0;
        width: 95%;
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
    }

    #transcript-window {
        flex: 1;
        overflow-y: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        border: 2px solid #eee;
        font-size: 2rem; /* Optimized for presenters */
        font-weight: 500;
        color: #1a1a1a;
        line-height: 1.6;
        text-align: left;
    }

    /* =========================
       UPLOAD CONTROLS
    ========================= */
    .upload-zone {
        flex: 0 0 auto;
        padding: 15px 0 25px;
        text-align: center;
    }

    .progress-container {
        width: 100%;
        max-width: 350px;
        margin: 0 auto 12px;
        height: 10px;
        background: #eee;
        border-radius: 10px;
        display: none;
    }

    #progress-bar {
        width: 0%;
        height: 100%;
        background: #5d5dff;
        border-radius: 10px;
        transition: width 0.4s ease;
    }

    .btn-primary {
        padding: 18px 60px;
        font-size: 1.3rem;
        font-weight: bold;
        border-radius: 50px;
        background: #5d5dff;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(93, 93, 255, 0.3);
    }
</style>

<div class="app-shell">
    <div class="header-section">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="QuickScribe Logo">
        <h2>Live Transcription Dashboard</h2>
    </div>

    <div class="main-app-container">
        <div class="transcription-area">
            <div id="transcript-window">
                <p id="placeholder" style="color:#ccc;text-align:center;margin-top:15vh;">
                    System Ready. Upload a file to start transcribing.
                </p>
            </div>
        </div>

        <div class="upload-zone">
            <div class="progress-container" id="p-container">
                <div id="progress-bar"></div>
            </div>
            <p id="upload-status" style="margin:0 0 15px;font-weight:600;font-size:1rem;color:#555;">Waiting for upload...</p>
            <input type="file" id="fileInput" hidden>
            <button class="btn btn-primary" id="main-btn" onclick="document.getElementById('fileInput').click()">
                Start Transcription
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const fileInput = document.getElementById('fileInput');
    const statusTxt = document.getElementById('upload-status');
    const progressBar = document.getElementById('progress-bar');
    const pContainer = document.getElementById('p-container');
    const transcriptWindow = document.getElementById('transcript-window');
    const placeholder = document.getElementById('placeholder');
    const mainBtn = document.getElementById('main-btn');

    let socket;
    let fakeProgressInterval;
    const CHUNK_SIZE = 5 * 1024 * 1024; // 5MB

    fileInput.addEventListener('change', async function() {
        const file = this.files[0];
        if (!file) return;

        const jobId = "job_" + Date.now();
        pContainer.style.display = 'block';
        mainBtn.disabled = true;
        statusTxt.innerText = "Uploading file...";

        // חיבור ל-WebSocket
        socket = io({ query: { jobId }, transports: ['websocket'] });

        const formData = new FormData();
        formData.append('file', file);
        formData.append('jobId', jobId);

        // שימוש ב-XMLHttpRequest כדי לראות התקדמות העלאה אמיתית
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload_full_file', true);

        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + "%";
                statusTxt.innerText = `Uploading: ${percent}%`;
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                statusTxt.innerText = "File uploaded! AI is starting...";
                // כאן נכנס הלופ של ה-Fake progress בזמן שה-GPU עובד
                startFakeProgress();
            } else {
                statusTxt.innerText = "Upload failed.";
                mainBtn.disabled = false;
            }
        };

        xhr.send(formData);
    });
    function startFakeProgress() {
        const progressBar = document.getElementById('progress-bar');
        const statusTxt = document.getElementById('upload-status');
        let currentFake = 91;

        // Clear any existing interval
        if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);

        window.fakeProgressInterval = setInterval(() => {
            if (currentFake < 99) {
                currentFake++;
                progressBar.style.width = currentFake + "%";
                statusTxt.innerText = `AI Processing... (${currentFake}%)`;
            }
        }, 4000); // Increments every 4 seconds to wait for GPU
    }
});
</script>
{% endblock %}
