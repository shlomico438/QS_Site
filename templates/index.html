{% extends "base.html" %}

{% block content %}
<style>
    /* =========================
       1. GLOBAL LOCK (Critical)
    ========================= */
    html, body {
        height: 100vh !important;
        max-height: 100vh !important;
        overflow: hidden !important;
    }

    /* =========================
       2. LAYOUT FIXER
    ========================= */
    .main-content {
        height: 100% !important;
        display: flex !important;
        flex-direction: column !important;
        overflow: hidden !important;
        padding: 0 !important;
    }

    /* =========================
       3. APP MODE
    ========================= */
    .app-mode {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background-color: #fcfcfc;
    }

    /* =========================
       APP HEADER
    ========================= */
    .header-section {
        flex: 0 0 auto;
        text-align: center;
        padding: 10px 0 5px;
    }
    .header-section h2 {
        font-size: 1.3rem;
        margin: 0;
        color: #444;
        font-weight: 600;
    }

    /* =========================
       MAIN AREA
    ========================= */
    .main-app-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px 15px;
        min-height: 0;
    }

    .transcription-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
    }

    /* Audio Player Styling */
    #audio-player-container {
        width: 100%;
        margin-bottom: 10px;
        display: none; /* Hidden until file is ready */
    }

    audio {
        width: 100%;
        border-radius: 8px;
    }

    #transcript-window {
        flex: 1;
        overflow-y: auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        border: 2px solid #e5e7eb;
        font-size: 1.1rem; /* Slightly smaller for paragraphs */
        line-height: 1.6;
        color: #1f2937;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
    }

    /* =========================
       TRANSCRIPT STYLING
    ========================= */
    .paragraph-row {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
    }

    .ts-col {
        min-width: 60px;
        color: #6b7280;
        font-family: monospace;
        font-size: 0.9rem;
        padding-top: 4px;
        user-select: none;
    }

    .text-col {
        flex: 1;
    }

    .clickable-sent {
        cursor: pointer;
        padding: 2px 0;
        border-radius: 3px;
        transition: background 0.2s, color 0.2s;
    }

    .clickable-sent:hover {
        background-color: #fef08a; /* Yellow highlight on hover */
        color: #000;
    }

    /* =========================
       BUTTON AREA
    ========================= */
    .upload-zone {
        flex: 0 0 auto;
        padding-top: 15px;
        text-align: center;
        background: #fcfcfc;
        z-index: 10;
    }

    .progress-container {
        width: 100%;
        max-width: 350px;
        margin: 0 auto 10px;
        height: 8px;
        background: #eee;
        border-radius: 10px;
        display: none;
    }

    #progress-bar {
        width: 0%;
        height: 100%;
        background: #5d5dff;
        border-radius: 10px;
        transition: width 0.4s ease;
    }

    .btn-primary {
        padding: 15px 50px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 50px;
        background: #5d5dff;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(93, 93, 255, 0.3);
        transition: transform 0.1s;
    }

    .btn-primary:active {
        transform: scale(0.98);
    }
</style>

<div class="app-mode">
    <div class="header-section">
        <h2>Live Transcription Dashboard</h2>
    </div>

    <div class="main-app-container">
        <div class="transcription-area">

            <div id="audio-player-container">
                <audio id="main-audio" controls>
                    <source id="audio-source" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div id="transcript-window">
                <p id="placeholder" style="color:#9ca3af; text-align:center; margin-top:15vh;">
                    System Ready.<br>Upload a file to start transcribing.
                </p>
            </div>
        </div>

        <div class="upload-zone">
            <div class="progress-container" id="p-container">
                <div id="progress-bar"></div>
            </div>
            <p id="upload-status" style="margin:0 0 10px; font-weight:600; font-size:0.95rem; color:#6b7280;">Waiting for upload...</p>

            <input type="file" id="fileInput" hidden accept="audio/*,video/*">
            <button class="btn btn-primary" id="main-btn" onclick="document.getElementById('fileInput').click()">
                Start Transcription
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const fileInput = document.getElementById('fileInput');
    const statusTxt = document.getElementById('upload-status');
    const progressBar = document.getElementById('progress-bar');
    const pContainer = document.getElementById('p-container');
    const transcriptWindow = document.getElementById('transcript-window');
    const placeholder = document.getElementById('placeholder');
    const mainBtn = document.getElementById('main-btn');

    // Audio Player Elements
    const audioContainer = document.getElementById('audio-player-container');
    const mainAudio = document.getElementById('main-audio');
    const audioSource = document.getElementById('audio-source');

    let socket;
    window.fakeProgressInterval = null;

    // --- HELPER: Format Seconds to MM:SS ---
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // --- HELPER: Group Segments by Speaker ---
    function renderParagraphs(segments) {
        let html = "";
        let currentGroup = null;

        segments.forEach((seg) => {
            // New paragraph if speaker changes or first run
            if (!currentGroup || currentGroup.speaker !== seg.speaker) {
                // If there was a previous group, close it and add to HTML
                if (currentGroup) {
                    html += buildParagraphHTML(currentGroup);
                }
                // Start new group
                currentGroup = {
                    speaker: seg.speaker || "Unknown",
                    startTime: seg.start,
                    sentences: []
                };
            }
            currentGroup.sentences.push(seg);
        });

        // Add the final group
        if (currentGroup) {
            html += buildParagraphHTML(currentGroup);
        }

        return html;
    }

    function buildParagraphHTML(group) {
        // Build the sentences HTML
        const sentencesHtml = group.sentences.map(s =>
            `<span class="clickable-sent" onclick="jumpTo(${s.start})" title="Jump to ${formatTime(s.start)}">${s.text} </span>`
        ).join("");

        return `
        <div class="paragraph-row">
            <div class="ts-col">${formatTime(group.startTime)}</div>
            <div class="text-col">
                <strong style="color:#5d5dff; display:block; margin-bottom:4px; font-size:0.85em;">${group.speaker}</strong>
                <p style="margin:0;">${sentencesHtml}</p>
            </div>
        </div>`;
    }

    // --- GLOBAL JUMP FUNCTION (Available to onclick) ---
    window.jumpTo = function(time) {
        if (mainAudio) {
            mainAudio.currentTime = time;
            mainAudio.play();
        }
    };


    fileInput.addEventListener('change', async function() {
        const file = this.files[0];
        if (!file) return;

        const jobId = "job_" + Date.now();
        pContainer.style.display = 'block';
        mainBtn.disabled = true;
        statusTxt.innerText = "Uploading file...";

        // Set the audio player source to the local file immediately so user can verify
        const fileURL = URL.createObjectURL(file);
        audioSource.src = fileURL;
        mainAudio.load();
        audioContainer.style.display = 'block';

        // Initialize Socket
        socket = io({ query: { jobId }, transports: ['websocket'] });

        // LISTENER: When GPU finishes
        socket.on('job_status_update', (data) => {
            console.log("GPU Update Received:", data);

            if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);

            pContainer.style.display = 'none';
            statusTxt.innerText = "Transcription Complete";
            statusTxt.style.color = "#28a745";

            if (placeholder) placeholder.style.display = "none";

            // RENDER THE NEW PARAGRAPH LAYOUT
            if (data.segments) {
                transcriptWindow.innerHTML = renderParagraphs(data.segments);
            } else {
                transcriptWindow.innerHTML = "<p>Error: No segments returned.</p>";
            }

            mainBtn.disabled = false;
        });

        // Upload Logic
        const formData = new FormData();
        formData.append('file', file);
        formData.append('jobId', jobId);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload_full_file', true);

        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + "%";
                statusTxt.innerText = `Uploading: ${percent}%`;
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                statusTxt.innerText = "Processing AI (Diarizing)...";
                startFakeProgress();
            } else {
                statusTxt.innerText = "Upload failed.";
                mainBtn.disabled = false;
            }
        };
        xhr.send(formData);
    });

    function startFakeProgress() {
        let currentFake = 0;
        progressBar.style.width = "0%";
        pContainer.style.display = "block";

        if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);

        window.fakeProgressInterval = setInterval(() => {
            if (currentFake < 95) {
                currentFake += 0.5; // Slower progress for diarization
                progressBar.style.width = currentFake + "%";
                statusTxt.innerText = `AI Diarizing... ${Math.floor(currentFake)}%`;
            }
        }, 1000);
    }
});
</script>
{% endblock %}
