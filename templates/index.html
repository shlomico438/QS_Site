{% extends "base.html" %}

{% block content %}
<style>
    /* =========================
       1. GLOBAL LOCK (One Pager)
    ========================= */
    html, body {
        height: 100vh !important;
        max-height: 100vh !important;
        overflow: hidden !important;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* =========================
       2. APP LAYOUT STRUCTURE
    ========================= */
    .app-mode {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: #f8f9fa;
    }

    /* Header Compact */
    .header-section {
        flex: 0 0 auto;
        text-align: center;
        padding: 10px 0;
        background: #fff;
        border-bottom: 1px solid #eee;
    }
    .header-section h2 {
        font-size: 1.2rem;
        margin: 0;
        color: #333;
    }

    /* Main Container - Fills remaining space */
    .main-app-container {
        flex: 1; /* Grows to fill space between header and footer */
        display: flex;
        flex-direction: column;
        padding: 10px 15px;
        min-height: 0; /* Critical for scroll inside flex */
        max-width: 1000px;
        margin: 0 auto;
        width: 100%;
    }

    /* Audio Player */
    #audio-player-container {
        flex: 0 0 auto;
        margin-bottom: 8px;
        display: none;
    }
    audio { width: 100%; height: 35px; }

    /* Controls Bar */
    .controls-bar {
        flex: 0 0 auto;
        padding: 6px 10px;
        background: #f1f3f5;
        border: 1px solid #e5e7eb;
        border-bottom: none;
        border-radius: 8px 8px 0 0;
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        font-size: 0.85rem;
    }

    /* Transcription Area (The Scrollable Part) */
    .transcription-wrapper {
        flex: 1; /* This part grows/shrinks */
        display: flex;
        flex-direction: column;
        min-height: 0; /* Allows internal scroll */
        position: relative;
    }

    #transcript-window {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 0 0 8px 8px;

        /* RTL */
        direction: rtl;
        text-align: right;
        font-size: 1.1rem;
        line-height: 1.6;
    }

    /* Footer / Upload Zone - Always visible at bottom */
    .upload-zone {
        flex: 0 0 auto; /* Never shrink */
        padding-top: 10px;
        text-align: center;
        background: #f8f9fa;
    }

    /* --- PARAGRAPH STYLING --- */
    .paragraph-row {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        direction: rtl;
    }
    .ts-col {
        min-width: 50px;
        color: #9ca3af;
        font-family: monospace;
        font-size: 0.8rem;
        padding-top: 5px;
        text-align: left;
    }
    .text-col { flex: 1; }

    .speaker-label {
        display: block;
        color: #5d5dff;
        font-weight: 700;
        font-size: 0.85rem;
        margin-bottom: 2px;
    }

    .clickable-sent {
        cursor: pointer;
        transition: background 0.15s;
    }
    .clickable-sent:hover { background-color: #fef9c3; }

    /* Hiding Elements via Checkbox */
    .hide-time .ts-col { display: none !important; }
    .hide-speaker .speaker-label { display: none !important; }

    /* Progress Bar */
    .progress-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto 5px;
        height: 6px;
        background: #eee;
        border-radius: 10px;
        display: none;
    }
    #progress-bar {
        width: 0%;
        height: 100%;
        background: #5d5dff;
        transition: width 0.3s ease;
    }

    .btn-primary {
        padding: 10px 30px;
        font-size: 1rem;
        background: #5d5dff;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 3px 8px rgba(93, 93, 255, 0.2);
    }
</style>

<div class="app-mode">
    <div class="header-section">
        <h2>מערכת תמלול אוטומטית</h2>
    </div>

    <div class="main-app-container">

        <div id="audio-player-container">
            <audio id="main-audio" controls>
                <source id="audio-source" src="" type="audio/mpeg">
            </audio>
        </div>

        <div class="transcription-wrapper">
            <div class="controls-bar">
                <label style="cursor:pointer;">
                    <input type="checkbox" id="toggle-time" checked> הצג זמן
                </label>
                <label style="cursor:pointer;">
                    <input type="checkbox" id="toggle-speaker" checked> הצג דובר
                </label>
            </div>

            <div id="transcript-window">
                <p id="placeholder" style="color:#9ca3af; text-align:center; margin-top:80px;">
                    העלה קובץ כדי להתחיל
                </p>
            </div>
        </div>

        <div class="upload-zone">
            <div class="progress-container" id="p-container">
                <div id="progress-bar"></div>
            </div>
            <p id="upload-status" style="margin:0 0 8px; font-size:0.9rem; color:#666;">ממתין להעלאה...</p>

            <input type="file" id="fileInput" hidden accept="audio/*,video/*">
            <button class="btn btn-primary" id="main-btn" onclick="document.getElementById('fileInput').click()">
                בחר קובץ לתמלול
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const transcriptWindow = document.getElementById('transcript-window');

    // --- TOGGLES ---
    document.getElementById('toggle-time').addEventListener('change', (e) => {
        transcriptWindow.classList.toggle('hide-time', !e.target.checked);
    });
    document.getElementById('toggle-speaker').addEventListener('change', (e) => {
        transcriptWindow.classList.toggle('hide-speaker', !e.target.checked);
    });

    // --- SPEAKER FORMATTER ---
    function formatSpeaker(rawSpeaker) {
        if (!rawSpeaker) return "דובר לא ידוע";
        // Convert "SPEAKER_00" -> "דובר 1"
        // Convert "SPEAKER_01" -> "דובר 2"
        const match = rawSpeaker.match(/SPEAKER_(\d+)/);
        if (match) {
            const num = parseInt(match[1], 10) + 1;
            return `דובר ${num}`;
        }
        return rawSpeaker; // Fallback if format is different
    }

    // --- RENDER LOGIC ---
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function renderParagraphs(segments) {
        let html = "";
        let currentGroup = null;

        segments.forEach((seg) => {
            if (!currentGroup || currentGroup.speaker !== seg.speaker) {
                if (currentGroup) html += buildParagraphHTML(currentGroup);
                currentGroup = {
                    speaker: seg.speaker, // Keep raw here, format later
                    startTime: seg.start,
                    sentences: []
                };
            }
            currentGroup.sentences.push(seg);
        });

        if (currentGroup) html += buildParagraphHTML(currentGroup);
        return html;
    }

    function buildParagraphHTML(group) {
        const sentencesHtml = group.sentences.map(s =>
            `<span class="clickable-sent" onclick="jumpTo(${s.start})" title="קפוץ ל ${formatTime(s.start)}">${s.text} </span>`
        ).join("");

        const prettySpeaker = formatSpeaker(group.speaker);

        return `
        <div class="paragraph-row">
            <div class="ts-col">${formatTime(group.startTime)}</div>
            <div class="text-col">
                <span class="speaker-label">${prettySpeaker}</span>
                <p style="margin:0;">${sentencesHtml}</p>
            </div>
        </div>`;
    }

    // --- PLAYER LOGIC ---
    const mainAudio = document.getElementById('main-audio');
    window.jumpTo = function(time) {
        if (mainAudio) {
            mainAudio.currentTime = time;
            mainAudio.play();
        }
    };

    // --- UPLOAD LOGIC ---
    const fileInput = document.getElementById('fileInput');
    const statusTxt = document.getElementById('upload-status');
    const progressBar = document.getElementById('progress-bar');
    const pContainer = document.getElementById('p-container');
    const placeholder = document.getElementById('placeholder');
    const mainBtn = document.getElementById('main-btn');
    const audioContainer = document.getElementById('audio-player-container');
    const audioSource = document.getElementById('audio-source');

    let socket;
    window.fakeProgressInterval = null;

    fileInput.addEventListener('change', async function() {
        const file = this.files[0];
        if (!file) return;

        const jobId = "job_" + Date.now();
        pContainer.style.display = 'block';
        mainBtn.disabled = true;
        statusTxt.innerText = "מעלה קובץ...";

        const fileURL = URL.createObjectURL(file);
        audioSource.src = fileURL;
        mainAudio.load();
        audioContainer.style.display = 'block';

        socket = io({ query: { jobId }, transports: ['websocket'] });

        socket.on('job_status_update', (data) => {
            if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);
            pContainer.style.display = 'none';
            statusTxt.innerText = "התמלול הושלם!";
            statusTxt.style.color = "#28a745";
            if (placeholder) placeholder.style.display = "none";

            if (data.segments) transcriptWindow.innerHTML = renderParagraphs(data.segments);
            mainBtn.disabled = false;
        });

        const formData = new FormData();
        formData.append('file', file);
        formData.append('jobId', jobId);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload_full_file', true);

        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + "%";
                statusTxt.innerText = `מעלה: ${percent}%`;
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                statusTxt.innerText = "מעבד (AI)...";
                startFakeProgress();
            } else {
                statusTxt.innerText = "שגיאה.";
                mainBtn.disabled = false;
            }
        };
        xhr.send(formData);
    });

    function startFakeProgress() {
        let currentFake = 0;
        progressBar.style.width = "0%";
        pContainer.style.display = "block";
        if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);
        window.fakeProgressInterval = setInterval(() => {
            if (currentFake < 95) {
                currentFake += 0.5;
                progressBar.style.width = currentFake + "%";
            }
        }, 1000);
    }
});
</script>
{% endblock %}
