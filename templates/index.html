{% extends "base.html" %}

{% block content %}
<style>
    /* =========================
       1. GLOBAL LOCK (One Pager)
    ========================= */
    /* Allow flex children to scroll â€“ DO NOT block root scrolling */
    html, body {
        height: 100%;
        min-height: 0;
        overflow-x: hidden;   /* keep sideways locked */
        overflow-y: hidden;   /* keep full-screen experience */
    }

    /* =========================
       2. APP LAYOUT STRUCTURE
    ========================= */
    .app-mode {
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 0;
        overflow: hidden;
        background-color: #f8f9fa;
    }

    /* --- NEW HEADER STYLING --- */
    .header-section {
        flex: 0 0 auto;
        display: flex;
        align-items: center;
        /* Distributes space: Logo on Left, Links on Right (or remove 'justify-content' to keep them close) */
        /* justify-content: space-between; <--- Uncomment this if you want links on the far right */
        justify-content: flex-start;
        gap: 40px; /* Space between logo and links */
        padding: 10px 30px;
        background: #fff;
        border-bottom: 1px solid #eee;
    }

    .logo-container img {
        height: 40px; /* Adjust height to fit your navbar */
        width: auto;
        display: block;
    }

    .nav-links {
        display: flex;
        gap: 25px; /* Space between links */
    }

    .nav-links a {
        text-decoration: none;
        color: #333; /* Dark Grey text */
        font-weight: 600; /* Boldish font like the image */
        font-size: 1rem;
        transition: color 0.2s;
    }

    .nav-links a:hover {
        color: #5d5dff; /* Purple on hover */
    }
    /* -------------------------- */

    /* Main Container - Fills remaining space */
    .main-app-container {
        flex: 1; /* Grows to fill space between header and footer */
        display: flex;
        flex-direction: column;
        padding: 10px 15px;
        min-height: 0; /* Critical for scroll inside flex */
        max-width: 1000px;
        margin: 0 auto;
        width: 100%;
    }

    /* Audio Player */
    #audio-player-container {
        flex: 0 0 auto;
        margin-bottom: 8px;
        display: none;
    }
    audio { width: 100%; height: 35px; }

    .controls-bar {
        flex: 0 0 auto;
        padding: 6px 10px;
        background: #f1f3f5;
        border: 1px solid #e5e7eb;
        border-bottom: none;
        border-radius: 8px 8px 0 0;
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        align-items: center;
        font-size: 0.85rem;
    }
    .controls-bar label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }
    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 34px;
        height: 18px;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider { background-color: #5d5dff; }
    input:checked + .slider:before { transform: translateX(16px); }

    /* Transcription Area (The Scrollable Part) */
    .transcription-wrapper {
        flex: 1; /* This part grows/shrinks */
        display: flex;
        flex-direction: column;
        min-height: 0; /* Allows internal scroll */
        position: relative;
    }

    #transcript-window {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 0 0 8px 8px;
        direction: rtl;
        text-align: right;
        font-size: 1.1rem;
        line-height: 1.6;
    }

    /* Footer / Upload Zone - Always visible at bottom */
    .upload-zone {
        flex: 0 0 auto; /* Never shrink */
        padding-top: 10px;
        text-align: center;
        background: #f8f9fa;
    }

    /* Advanced Settings Styling */
    .advanced-settings {
        margin-bottom: 10px;
        font-size: 0.85rem;
        color: #666;
    }
    .advanced-content {
        margin-top: 8px;
        padding: 10px;
        background: #fff;
        border: 1px solid #eee;
        border-radius: 8px;
        display: inline-block;
        text-align: left;
    }
    .setting-item { margin-bottom: 5px; display: flex; gap: 10px; align-items: center; }

    .paragraph-row {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        direction: rtl;
    }
    .ts-col {
        min-width: 50px;
        color: #9ca3af;
        font-family: monospace;
        font-size: 0.8rem;
        padding-top: 5px;
        text-align: left;
    }
    .text-col { flex: 1; }

    .speaker-label {
        display: block;
        color: #5d5dff;
        font-weight: 700;
        font-size: 0.85rem;
        margin-bottom: 2px;
    }

    .clickable-sent {
        cursor: pointer;
        transition: background 0.15s;
    }
    .clickable-sent:hover { background-color: #fef9c3; }

    /* Hiding Elements via Checkbox */
    .hide-time .ts-col { display: none !important; }
    .hide-speaker .speaker-label { display: none !important; }

    /* Progress Bar */
    .progress-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto 5px;
        height: 6px;
        background: #eee;
        border-radius: 10px;
        display: none;
    }
    #progress-bar {
        width: 0%;
        height: 100%;
        background: #5d5dff;
        transition: width 0.3s ease;
    }
    .progress-error #progress-bar { background: #ef4444 !important; }

    .btn-primary {
        padding: 10px 30px;
        font-size: 1rem;
        background: #5d5dff;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 3px 8px rgba(93, 93, 255, 0.2);
    }
</style>

<div class="app-mode">
    <div class="header-section">
        <div class="logo-container">
            <img src="/static/images/logo.png" alt="QuickScribe Logo">
        </div>
        <nav class="nav-links">
            <a href="/about">About Us</a>
            <a href="/blog">Blog</a>
            <a href="/contact">Contact</a>
        </nav>
    </div>

    <div class="main-app-container">

        <div id="audio-player-container">
            <audio id="main-audio" controls>
                <source id="audio-source" src="" type="audio/mpeg">
            </audio>
        </div>

        <div class="transcription-wrapper">
            <div class="controls-bar">

                <label class="switch-wrapper">
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggle-time" checked>
                        <span class="slider"></span>
                    </div>
                    <span>Show Time</span>
                </label>
                <label class="switch-wrapper">
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggle-speaker" checked>
                        <span class="slider"></span>
                    </div>
                    <span>Show Speaker</span>
                </label>
            </div>

            <div id="transcript-window">
                <p id="placeholder" style="color:#9ca3af; text-align:center; margin-top:80px;">
                    Upload a file to start
                </p>
            </div>
        </div>

        <div class="upload-zone">
            <div style="margin-bottom: 10px; direction: rtl; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <label for="speaker-count" style="font-size: 0.9rem; color: #444;">Speakers:</label>
                <input type="number" id="speaker-count" value="2" min="1" max="10"
                       style="width: 50px; padding: 5px; border-radius: 5px; border: 1px solid #ccc; text-align: center;">
            </div>

            <details class="advanced-settings">
                <summary style="cursor: pointer;">Advanced Settings</summary>
                <div class="advanced-content">
                    <div class="setting-item">
                        <label>Language:</label>
                        <select id="audio-lang">
                            <option value="he" selected>Hebrew</option>
                            <option value="en">English</option>
                            <option value="auto">Auto-Detect</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Task:</label>
                        <select id="task-mode">
                            <option value="transcribe" selected>Transcribe</option>
                            <option value="translate">Translate (to EN)</option>
                        </select>
                    </div>
                </div>
            </details>

            <div class="progress-container" id="p-container">
                <div id="progress-bar"></div>
            </div>
            <p id="upload-status" style="margin:0 0 8px; font-size:0.9rem; color:#666;">Ready</p>

            <input type="file" id="fileInput" hidden>
            <button class="btn btn-primary" id="main-btn"
                    onclick="document.getElementById('fileInput').value=''; document.getElementById('fileInput').click()">
                Start Transcription
            </button>
        </div>
        </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const transcriptWindow = document.getElementById('transcript-window');
    const fileInput = document.getElementById('fileInput');
    const statusTxt = document.getElementById('upload-status');
    const progressBar = document.getElementById('progress-bar');
    const pContainer = document.getElementById('p-container');
    const placeholder = document.getElementById('placeholder');
    const mainBtn = document.getElementById('main-btn');
    const audioContainer = document.getElementById('audio-player-container');
    const audioSource = document.getElementById('audio-source');
    const mainAudio = document.getElementById('main-audio');

    let socket;
    window.fakeProgressInterval = null;

    // --- TOGGLES ---
    document.getElementById('toggle-time').addEventListener('change', (e) => {
        transcriptWindow.classList.toggle('hide-time', !e.target.checked);
    });
    document.getElementById('toggle-speaker').addEventListener('change', (e) => {
        transcriptWindow.classList.toggle('hide-speaker', !e.target.checked);
    });

    // --- COLOR LOGIC ---
    function getSpeakerColor(speakerId) {
        const colors = ['#5d5dff', '#e11d48', '#059669', '#d97706', '#7c3aed', '#db2777', '#2563eb', '#ca8a04'];
        const match = speakerId.match(/\d+/);
        const index = match ? parseInt(match[0]) : 0;
        return colors[index % colors.length];
    }

    function formatSpeaker(rawSpeaker) {
        if (!rawSpeaker) return "Unknown Speaker";
        const match = rawSpeaker.match(/SPEAKER_(\d+)/);
        if (match) {
            return `Speaker ${parseInt(match[1]) + 1}`;
        }
        return rawSpeaker;
    }

    // --- RENDER LOGIC ---
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function renderParagraphs(segments) {
        let html = "";
        let currentGroup = null;
        segments.forEach(seg => {
            if (!currentGroup || currentGroup.speaker !== seg.speaker) {
                if (currentGroup) html += buildParagraphHTML(currentGroup);
                currentGroup = { speaker: seg.speaker, startTime: seg.start, sentences: [] };
            }
            currentGroup.sentences.push(seg);
        });

        if (currentGroup) html += buildParagraphHTML(currentGroup);
        return html;
    }

    function buildParagraphHTML(group) {
        const sentencesHtml = group.sentences.map(s =>
            `<span class="clickable-sent" onclick="jumpTo(${s.start})" title="Jump to ${formatTime(s.start)}">${s.text} </span>`
        ).join("");
        const speakerColor = getSpeakerColor(group.speaker);
        return `
        <div class="paragraph-row">
            <div class="ts-col">${formatTime(group.startTime)}</div>
            <div class="text-col">
                <span class="speaker-label" style="color: ${speakerColor}; font-weight: bold;">${formatSpeaker(group.speaker)}</span>
                <p style="margin:0;">${sentencesHtml}</p>
            </div>
        </div>`;
    }

    window.jumpTo = function(time) {
        if (mainAudio) {
            mainAudio.currentTime = time;
            mainAudio.play();
        }
    };

    function handleUploadError(msg) {
        if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);
        statusTxt.innerText = "Error: " + msg;
        statusTxt.style.color = "#ef4444";
        pContainer.classList.add('progress-error');
        progressBar.style.width = "100%";
        mainBtn.disabled = false;
        mainBtn.innerText = "Try Again";
        console.error("Upload Error:", msg);
    }

    function resetUIForUpload() {
        pContainer.classList.remove('progress-error');
        pContainer.style.display = 'block';
        progressBar.style.width = "0%";
        statusTxt.style.color = "#666";
        mainBtn.disabled = true;
        mainBtn.innerText = "Processing...";
    }

    fileInput.addEventListener('change', async function() {
        const file = this.files[0];
        if (!file) return;

        resetUIForUpload();
        const jobId = "job_" + Date.now();
        statusTxt.innerText = "Uploading file...";

        const fileURL = URL.createObjectURL(file);
        audioSource.src = fileURL;
        mainAudio.load();
        audioContainer.style.display = 'block';

        // Connect Socket
        socket = io({ query: { jobId }, transports: ['websocket'] });

        socket.on('job_status_update', (data) => {
            if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);

            if (data.status === "error") {
                handleUploadError("Processing server error");
                return;
            }

            pContainer.style.display = 'none';
            statusTxt.innerText = "Transcription complete!";
            statusTxt.style.color = "#28a745";
            if (placeholder) placeholder.style.display = "none";

            if (data.segments) transcriptWindow.innerHTML = renderParagraphs(data.segments);
            mainBtn.disabled = false;
            mainBtn.innerText = "Select file for transcription";
        });

        const formData = new FormData();
        formData.append('file', file);
        formData.append('jobId', jobId);
        formData.append('speakerCount', document.getElementById('speaker-count').value);
        formData.append('language', document.getElementById('audio-lang').value);
        formData.append('task', document.getElementById('task-mode').value);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload_full_file', true);

        // --- ERROR HANDLING START ---

        // 1. Network Error (Connection Reset, etc.)
        xhr.onerror = function() {
            handleUploadError("Network error (connection reset)");
        };

        // 2. Upload Progress
        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + "%";
                statusTxt.innerText = `Uploading: ${percent}%`;
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                try {
                    const response = JSON.parse(xhr.responseText);
                    if (response.status === 'error' || response.error) {
                         handleUploadError(response.message || response.error || "Server error");
                         return;
                    }
                } catch (e) {
                    console.warn("Could not parse server response", e);
                }
                statusTxt.innerText = "Processing (AI)...";
                startFakeProgress();
            } else {
                handleUploadError("Server error (" + xhr.status + ")");
            }
        };

        xhr.send(formData);
    });

    function startFakeProgress() {
        let currentFake = 0;
        progressBar.style.width = "0%";
        pContainer.style.display = "block";
        if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);

        window.fakeProgressInterval = setInterval(() => {
            if (currentFake < 95) {
                currentFake += 0.5;
                progressBar.style.width = currentFake + "%";
                statusTxt.innerText = `Identifying speakers and content... ${Math.floor(currentFake)}%`;
            }
        }, 1000);
    }
});
</script>
{% endblock %}
