{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/app_custom.css') }}">
<script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script src="{{ url_for('static', filename='js/app_logic.js') }}"></script>

<div class="app-mode">
    <div class="main-app-container">

        <div id="audio-player-container">
            <audio id="main-audio" controls><source id="audio-source" src="" type="audio/mpeg"></audio>
        </div>

        <div class="transcription-wrapper">
            <div class="controls-bar">
                <div class="toggles-group">
                    <label><div class="toggle-switch"><input type="checkbox" id="toggle-time" checked onchange="document.getElementById('transcript-window').classList.toggle('hide-time', !this.checked)"><span class="slider"></span></div><span>Time</span></label>
                    <label><div class="toggle-switch"><input type="checkbox" id="toggle-speaker" checked onchange="document.getElementById('transcript-window').classList.toggle('hide-speaker', !this.checked)"><span class="slider"></span></div><span>Speaker</span></label>
                </div>
                <div class="toolbar-group">
                    <div style="position: relative;">
                        <button class="btn-icon" id="btn-download" title="Download"><svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg></button>
                        <div class="dropdown-menu" id="download-menu">
                            <button class="dropdown-item" onclick="downloadFile('docx')">Word (.docx)</button>
                            <button class="dropdown-item" onclick="downloadFile('srt')">Subtitles (.srt)</button>
                            <button class="dropdown-item" onclick="downloadFile('vtt')">Web VTT (.vtt)</button>
                        </div>
                    </div>
                    <button class="btn-icon" onclick="copyTranscript()" title="Copy"><svg viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                    <button class="btn-icon" onclick="toggleEditMode()" title="Edit"><svg viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button>
                    <div class="action-buttons" id="edit-actions" style="display:none;">
                        <button class="btn-icon" onclick="saveEdits()" style="color:green;"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg></button>
                    </div>
                </div>
            </div>
            <div id="transcript-window">
                <p id="placeholder" style="color:#9ca3af; text-align:center; margin-top:80px;">Upload a file to start</p>
            </div>
        </div>

        <div class="upload-zone">
            <div class="controls-row">

                <div class="control-item">
                    <label class="control-label">Source:</label>
                    <select id="audio-lang" class="styled-select">
                        <option value="he" selected>Hebrew</option>
                        <option value="en">English</option>
                    </select>
                </div>

                <div class="control-item" style="display:flex; align-items:center; gap:10px;">
                    <label class="toggle-switch" style="width:40px; height:22px;">
                        <input type="checkbox" id="diarization-toggle" onchange="toggleSpeakerInput()">
                        <span class="slider"></span>
                    </label>

                    <span class="control-label">Detect Speakers</span>

                    <input type="number" id="speaker-count" value="2" min="1" max="10" class="styled-input" style="display:none; width:50px; margin-left:5px;">
                </div>
                <script>
                    function toggleSpeakerInput() {
                        const isChecked = document.getElementById('diarization-toggle').checked;
                        document.getElementById('speaker-count').style.display = isChecked ? 'block' : 'none';
                    }
                </script>
            </div>

            <div class="progress-container" id="p-container" style="display:none;">
                <div id="progress-bar"></div>
            </div>

            <p id="upload-status" style="margin-bottom:10px; font-size:0.9rem; color:#666;">Ready</p>
            <input type="file" id="fileInput" hidden>
            <button class="btn btn-primary" id="main-btn" onclick="document.getElementById('fileInput').click()">Upload and Process</button>
        </div>
    </div>
</div>
{% endblock %}
