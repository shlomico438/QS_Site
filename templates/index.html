{% extends "base.html" %}

{% block content %}
<style>
    /* =========================
       1. GLOBAL LOCK (Critical)
       This overrides base.html to prevent the WINDOW from scrolling
    ========================= */
    html, body {
        height: 100vh !important;    /* Force exact screen height */
        max-height: 100vh !important;
        overflow: hidden !important; /* Kill the main scrollbar */
    }

    /* =========================
       2. LAYOUT FIXER
       This targets the <main> tag from base.html
    ========================= */
    .main-content {
        /* This makes the main container fill the space between Header & Footer */
        height: 100% !important;
        display: flex !important;
        flex-direction: column !important;
        overflow: hidden !important; /* Prevents internal spillover */
        padding: 0 !important;       /* Remove any default padding */
    }

    /* =========================
       3. APP MODE
       Now this just fills the parent perfectly
    ========================= */
    .app-mode {
        flex: 1;                     /* Grow to fill the .main-content */
        display: flex;
        flex-direction: column;
        overflow: hidden;            /* Keep the scrollbar INSIDE the app */
        background-color: #fcfcfc;
    }

    /* =========================
       APP HEADER
    ========================= */
    .header-section {
        flex: 0 0 auto;
        text-align: center;
        padding: 10px 0 5px;
    }

    .header-section img { display: none; } /* Hidden to save space */

    .header-section h2 {
        font-size: 1.3rem;
        margin: 0;
        color: #444;
        font-weight: 600;
    }

    /* =========================
       MAIN AREA (The Flex Magic)
    ========================= */
    .main-app-container {
        flex: 1; /* This forces the container to fill whatever space is left */
        display: flex;
        flex-direction: column;
        padding: 10px 15px;
        min-height: 0; /* CRITICAL: Allows inner items to shrink if screen is short */
    }

    .transcription-area {
        flex: 1; /* This is the element that will grow/shrink */
        display: flex;
        flex-direction: column;
        min-height: 0; /* Allows the text window to scroll internally */
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
    }

    #transcript-window {
        flex: 1; /* Fills the transcription-area */
        overflow-y: auto; /* Scroll ONLY inside this box */
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        border: 2px solid #e5e7eb;
        font-size: 1.6rem; /* Readable size */
        line-height: 1.5;
        color: #1f2937;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
    }

    /* =========================
       BUTTON AREA (Fixed at Bottom)
    ========================= */
    .upload-zone {
        flex: 0 0 auto; /* Never shrink this area */
        padding-top: 15px;
        text-align: center;
        background: #fcfcfc;
        z-index: 10;
    }

    .progress-container {
        width: 100%;
        max-width: 350px;
        margin: 0 auto 10px;
        height: 8px;
        background: #eee;
        border-radius: 10px;
        display: none;
    }

    #progress-bar {
        width: 0%;
        height: 100%;
        background: #5d5dff;
        border-radius: 10px;
        transition: width 0.4s ease;
    }

    .btn-primary {
        padding: 15px 50px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 50px;
        background: #5d5dff;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(93, 93, 255, 0.3);
        transition: transform 0.1s;
    }

    .btn-primary:active {
        transform: scale(0.98);
    }
</style>

<div class="app-mode">
    <div class="header-section">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="QuickScribe">
        <h2>Live Transcription Dashboard</h2>
    </div>

    <div class="main-app-container">
        <div class="transcription-area">
            <div id="transcript-window">
                <p id="placeholder" style="color:#9ca3af; text-align:center; margin-top:15vh;">
                    System Ready.<br>Upload a file to start transcribing.
                </p>
            </div>
        </div>

        <div class="upload-zone">
            <div class="progress-container" id="p-container">
                <div id="progress-bar"></div>
            </div>
            <p id="upload-status" style="margin:0 0 10px; font-weight:600; font-size:0.95rem; color:#6b7280;">Waiting for upload...</p>

            <input type="file" id="fileInput" hidden>
            <button class="btn btn-primary" id="main-btn" onclick="document.getElementById('fileInput').click()">
                Start Transcription
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const fileInput = document.getElementById('fileInput');
    const statusTxt = document.getElementById('upload-status');
    const progressBar = document.getElementById('progress-bar');
    const pContainer = document.getElementById('p-container');
    const transcriptWindow = document.getElementById('transcript-window');
    const placeholder = document.getElementById('placeholder');
    const mainBtn = document.getElementById('main-btn');

    let socket;
    window.fakeProgressInterval = null;

    fileInput.addEventListener('change', async function() {
        const file = this.files[0];
        if (!file) return;

        const jobId = "job_" + Date.now();
        pContainer.style.display = 'block';
        mainBtn.disabled = true;
        statusTxt.innerText = "Uploading file...";

        // Initialize Socket
        socket = io({ query: { jobId }, transports: ['websocket'] });

        // LISTENER: When GPU finishes, this runs
        socket.on('job_status_update', (data) => {
            console.log("GPU Update Received:", data);

            // 1. Stop fake progress
            if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);

            // 2. Update UI to "Done"
            pContainer.style.display = 'none';
            statusTxt.innerText = "Transcription Complete";
            statusTxt.style.color = "#28a745";

            // 3. Clear window and placeholder
            if (placeholder) placeholder.style.display = "none";
            transcriptWindow.innerHTML = "";

            // 4. Loop through segments and display them
            if (data.segments) {
                data.segments.forEach(seg => {
                    const speaker = seg.speaker || "Speaker";
                    // Clean format: [Speaker]: Text
                    transcriptWindow.innerHTML += `<div style="margin-bottom:12px;">
                        <strong style="color:#5d5dff;">[${speaker}]:</strong>
                        <span style="color:#374151;">${seg.text}</span>
                    </div>`;
                });
            }

            // 5. Scroll to bottom and re-enable button
            transcriptWindow.scrollTop = transcriptWindow.scrollHeight;
            mainBtn.disabled = false;
        });

        // Upload Logic
        const formData = new FormData();
        formData.append('file', file);
        formData.append('jobId', jobId);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload_full_file', true);

        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + "%";
                statusTxt.innerText = `Uploading: ${percent}%`;
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                statusTxt.innerText = "File uploaded! AI processing...";
                startFakeProgress();
            } else {
                statusTxt.innerText = "Upload failed.";
                mainBtn.disabled = false;
            }
        };
        xhr.send(formData);
    });

    function startFakeProgress() {
        let currentFake = 91;
        if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);

        window.fakeProgressInterval = setInterval(() => {
            if (currentFake < 99) {
                currentFake++;
                progressBar.style.width = currentFake + "%";
                statusTxt.innerText = `AI Processing... (${currentFake}%)`;
            }
        }, 4000);
    }
});
</script>
{% endblock %}
