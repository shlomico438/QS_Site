{% extends "base.html" %}

{% block content %}
<style>
    /* =========================
       1. GLOBAL LOCK
    ========================= */
    html, body {
        height: 100vh !important;
        max-height: 100vh !important;
        overflow: hidden !important;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* =========================
       2. APP LAYOUT
    ========================= */
    .app-mode {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background-color: #f8f9fa;
        height: 100%;
    }

    .header-section {
        flex: 0 0 auto;
        text-align: center;
        padding: 15px 0 10px;
        background: #fff;
        border-bottom: 1px solid #eee;
    }
    .header-section h2 {
        font-size: 1.4rem;
        margin: 0;
        color: #333;
    }

    /* =========================
       MAIN AREA
    ========================= */
    .main-app-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 15px 20px;
        min-height: 0;
        max-width: 1000px;
        margin: 0 auto;
        width: 100%;
    }

    .transcription-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        border: 1px solid #e5e7eb;
        overflow: hidden; /* Contains the scrollbar */
    }

    /* --- CONTROLS BAR (New) --- */
    .controls-bar {
        flex: 0 0 auto;
        padding: 10px 20px;
        background: #f1f3f5;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        gap: 20px;
        justify-content: flex-end; /* Align toggles to the left (LTR sense) or start */
        font-size: 0.9rem;
        color: #555;
    }

    .toggle-label {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        user-select: none;
    }

    /* --- TRANSCRIPT WINDOW --- */
    #transcript-window {
        flex: 1;
        overflow-y: auto;
        padding: 30px;

        /* RTL SETTINGS */
        direction: rtl;
        text-align: right;

        font-size: 1.15rem;
        line-height: 1.8;
        color: #1f2937;
    }

    /* --- PARAGRAPH STYLING --- */
    .paragraph-row {
        display: flex;
        gap: 20px;
        margin-bottom: 25px;
        direction: rtl; /* Ensure flex flows Right to Left */
    }

    /* Timestamp Column */
    .ts-col {
        min-width: 55px;
        color: #9ca3af;
        font-family: 'Consolas', monospace;
        font-size: 0.85rem;
        padding-top: 5px;
        user-select: none;
        text-align: left; /* Keep numbers LTR friendly if preferred, or right */
    }

    .text-col {
        flex: 1;
    }

    /* Speaker Label */
    .speaker-label {
        display: block;
        color: #5d5dff;
        font-weight: 700;
        font-size: 0.9rem;
        margin-bottom: 4px;
    }

    .clickable-sent {
        cursor: pointer;
        border-radius: 3px;
        transition: background 0.15s;
    }
    .clickable-sent:hover {
        background-color: #fef9c3; /* Soft Yellow */
    }

    /* --- TOGGLE VISIBILITY CLASSES --- */
    .hide-time .ts-col { display: none !important; }
    .hide-speaker .speaker-label { display: none !important; }

    /* =========================
       AUDIO PLAYER & BOTTOM
    ========================= */
    #audio-player-container {
        padding: 0 20px;
        margin-top: 10px;
        display: none;
    }
    audio { width: 100%; }

    .upload-zone {
        flex: 0 0 auto;
        padding-top: 20px;
        text-align: center;
    }

    .progress-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto 10px;
        height: 6px;
        background: #eee;
        border-radius: 10px;
        overflow: hidden;
        display: none;
    }
    #progress-bar {
        width: 0%;
        height: 100%;
        background: #5d5dff;
        transition: width 0.3s ease;
    }

    .btn-primary {
        padding: 12px 40px;
        font-size: 1.1rem;
        background: #5d5dff;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(93, 93, 255, 0.2);
    }
    .btn-primary:disabled {
        background: #a5a5f0;
        cursor: not-allowed;
    }
</style>

<div class="app-mode">
    <div class="header-section">
        <h2>מערכת תמלול אוטומטית</h2>
    </div>

    <div class="main-app-container">

        <div id="audio-player-container">
            <audio id="main-audio" controls>
                <source id="audio-source" src="" type="audio/mpeg">
            </audio>
        </div>

        <div class="transcription-area">

            <div class="controls-bar">
                <label class="toggle-label">
                    <input type="checkbox" id="toggle-time" checked>
                    <span>הצג זמן</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" id="toggle-speaker" checked>
                    <span>הצג דובר</span>
                </label>
            </div>

            <div id="transcript-window">
                <p id="placeholder" style="color:#9ca3af; text-align:center; margin-top:100px;">
                    העלה קובץ כדי להתחיל בתמלול
                </p>
            </div>
        </div>

        <div class="upload-zone">
            <div class="progress-container" id="p-container">
                <div id="progress-bar"></div>
            </div>
            <p id="upload-status" style="margin:0 0 10px; color:#666;">ממתין להעלאה...</p>

            <input type="file" id="fileInput" hidden accept="audio/*,video/*">
            <button class="btn btn-primary" id="main-btn" onclick="document.getElementById('fileInput').click()">
                בחר קובץ לתמלול
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const transcriptWindow = document.getElementById('transcript-window');

    // --- UI TOGGLES ---
    const toggleTime = document.getElementById('toggle-time');
    const toggleSpeaker = document.getElementById('toggle-speaker');

    toggleTime.addEventListener('change', (e) => {
        if(e.target.checked) transcriptWindow.classList.remove('hide-time');
        else transcriptWindow.classList.add('hide-time');
    });

    toggleSpeaker.addEventListener('change', (e) => {
        if(e.target.checked) transcriptWindow.classList.remove('hide-speaker');
        else transcriptWindow.classList.add('hide-speaker');
    });

    // --- MAIN LOGIC ---
    const fileInput = document.getElementById('fileInput');
    const statusTxt = document.getElementById('upload-status');
    const progressBar = document.getElementById('progress-bar');
    const pContainer = document.getElementById('p-container');
    const placeholder = document.getElementById('placeholder');
    const mainBtn = document.getElementById('main-btn');
    const audioContainer = document.getElementById('audio-player-container');
    const mainAudio = document.getElementById('main-audio');
    const audioSource = document.getElementById('audio-source');

    let socket;
    window.fakeProgressInterval = null;

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function renderParagraphs(segments) {
        let html = "";
        let currentGroup = null;

        segments.forEach((seg) => {
            if (!currentGroup || currentGroup.speaker !== seg.speaker) {
                if (currentGroup) html += buildParagraphHTML(currentGroup);
                currentGroup = {
                    speaker: seg.speaker || "דובר לא ידוע",
                    startTime: seg.start,
                    sentences: []
                };
            }
            currentGroup.sentences.push(seg);
        });

        if (currentGroup) html += buildParagraphHTML(currentGroup);
        return html;
    }

    function buildParagraphHTML(group) {
        const sentencesHtml = group.sentences.map(s =>
            `<span class="clickable-sent" onclick="jumpTo(${s.start})" title="קפוץ ל ${formatTime(s.start)}">${s.text} </span>`
        ).join("");

        return `
        <div class="paragraph-row">
            <div class="ts-col">${formatTime(group.startTime)}</div>
            <div class="text-col">
                <span class="speaker-label">${group.speaker}</span>
                <p style="margin:0;">${sentencesHtml}</p>
            </div>
        </div>`;
    }

    window.jumpTo = function(time) {
        if (mainAudio) {
            mainAudio.currentTime = time;
            mainAudio.play();
        }
    };

    fileInput.addEventListener('change', async function() {
        const file = this.files[0];
        if (!file) return;

        const jobId = "job_" + Date.now();
        pContainer.style.display = 'block';
        mainBtn.disabled = true;
        statusTxt.innerText = "מעלה קובץ...";

        const fileURL = URL.createObjectURL(file);
        audioSource.src = fileURL;
        mainAudio.load();
        audioContainer.style.display = 'block';

        socket = io({ query: { jobId }, transports: ['websocket'] });

        socket.on('job_status_update', (data) => {
            console.log("Update:", data);
            if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);

            pContainer.style.display = 'none';
            statusTxt.innerText = "התמלול הושלם בהצלחה!";
            statusTxt.style.color = "#28a745";
            if (placeholder) placeholder.style.display = "none";

            if (data.segments) {
                transcriptWindow.innerHTML = renderParagraphs(data.segments);
            } else {
                transcriptWindow.innerHTML = "<p>שגיאה: לא התקבל טקסט.</p>";
            }
            mainBtn.disabled = false;
        });

        const formData = new FormData();
        formData.append('file', file);
        formData.append('jobId', jobId);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload_full_file', true);

        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + "%";
                statusTxt.innerText = `מעלה: ${percent}%`;
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                statusTxt.innerText = "מעבד נתונים (AI)...";
                startFakeProgress();
            } else {
                statusTxt.innerText = "שגיאה בהעלאה.";
                mainBtn.disabled = false;
            }
        };
        xhr.send(formData);
    });

    function startFakeProgress() {
        let currentFake = 0;
        progressBar.style.width = "0%";
        pContainer.style.display = "block";
        if (window.fakeProgressInterval) clearInterval(window.fakeProgressInterval);

        window.fakeProgressInterval = setInterval(() => {
            if (currentFake < 95) {
                currentFake += 0.5;
                progressBar.style.width = currentFake + "%";
                statusTxt.innerText = `מזהה דוברים ותוכן... ${Math.floor(currentFake)}%`;
            }
        }, 1000);
    }
});
</script>
{% endblock %}
