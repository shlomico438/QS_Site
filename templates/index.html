{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/app_custom.css') }}">
<script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script type="module" src="{{ url_for('static', filename='js/app_logic.js') }}"></script>

<div class="app-mode">
    <div class="main-app-container">
         <div id="auth-modal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.7); align-items:center; justify-content:center; backdrop-filter: blur(4px);">
            <div style="background: white; padding: 32px; border-radius: 16px; width: 380px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
                <h3 id="modal-title" style="margin-bottom: 8px; font-size: 1.5rem; color: #111827;">Get Started</h3>
                <p style="font-size: 0.875rem; color: #6b7280; margin-bottom: 24px;">Sign in to save your transcript history.</p>

                <button id="google-login" style="width:100%; padding: 12px; border: 1px solid #e5e7eb; background: white; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500; color: #374151; transition: background 0.2s;">
                    <img src="https://www.google.com/favicon.ico" width="18" alt="Google">
                    Continue with Google
                </button>

                <div style="display: flex; align-items: center; margin: 20px 0;">
                    <hr style="flex:1; border:0; border-top:1px solid #f3f4f6;">
                    <span style="margin: 0 12px; color: #9ca3af; font-size: 0.75rem; font-weight: 600;">OR EMAIL</span>
                    <hr style="flex:1; border:0; border-top:1px solid #f3f4f6;">
                </div>

                <div id="signup-fields">
                    <input type="text" id="auth-name" placeholder="Full Name" style="width:100%; padding:12px; margin-bottom:12px; border:1px solid #d1d5db; border-radius:8px; font-size: 14px;">
                </div>
                <input type="email" id="auth-email" placeholder="Email Address" style="width:100%; padding:12px; margin-bottom:12px; border:1px solid #d1d5db; border-radius:8px; font-size: 14px;">
                <input type="password" id="auth-password" placeholder="Password" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #d1d5db; border-radius:8px; font-size: 14px;">
                <div style="text-align: right; margin-top: -10px; margin-bottom: 15px;">
                    <a href="#" id="forgot-password-link" style="color: #666; font-size: 0.8em; text-decoration: none;">Forgot Password?</a>
                </div>

                <button id="auth-submit-btn" style="width:100%; padding:14px; background:#1e3a8a; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600; font-size: 1rem; transition: opacity 0.2s;">
                    Sign Up & Export
                </button>

                <p style="margin-top:20px; font-size: 0.875rem; color: #4b5563;">
                    <span id="auth-switch-text">Already have an account?</span>
                    <a href="#" id="toggle-auth-mode" style="color:#1e3a8a; font-weight:600; text-decoration: none; margin-left: 4px;">Log In</a>
                </p>
            </div>
        </div>
        <div id="audio-player-container">
            <audio id="main-audio" controls crossorigin="anonymous">
                <source id="audio-source" src="" type="audio/mpeg">
            </audio>
        </div>

        <div class="transcription-wrapper">
            <div class="controls-bar">
                <div class="toggles-group">
                    <label><div class="toggle-switch"><input type="checkbox" id="toggle-time" checked onchange="document.getElementById('transcript-window').classList.toggle('hide-time', !this.checked)"><span class="slider"></span></div><span>Time</span></label>
                    <label><div class="toggle-switch"><input type="checkbox" id="toggle-speaker" disabled onchange ="document.getElementById('transcript-window').classList.toggle('hide-speaker', !this.checked)"><span class="slider"></span></div><span>Speaker</span></label>
                </div>
                <div class="toolbar-group">
                    <div style="position: relative;">
                        <button class="btn-icon" id="btn-download" title="Download"><svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg></button>
                        <div class="dropdown-menu" id="download-menu">
                            <button class="dropdown-item" data-type="docx">Word (.docx)</button>
                            <button class="dropdown-item" data-type="srt">Subtitles (.srt)</button>
                            <button class="dropdown-item" data-type="vtt">Web VTT (.vtt)</button>
                        </div>
                    </div>
                    <button class="btn-icon" onclick="window.copyTranscript()" title="Copy"><svg viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                    <button class="btn-icon" onclick="window.toggleEditMode()" title="Edit"><svg viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button>
                    <div class="action-buttons" id="edit-actions" style="display:none; gap: 10px;">
                        <button class="btn-icon" onclick="window.saveEdits()" style="color:green;" title="Save">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </button>

                        <button class="btn-icon" onclick="window.cancelEdits()" style="color:red;" title="Cancel">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="transcript-window">
                <p id="placeholder" style="color:#9ca3af; text-align:center; margin-top:80px;">Upload a file to start</p>
            </div>
        </div>

        <div class="upload-zone">
            <div class="controls-row">

                <div class="control-item">
                    <label class="control-label">Source:</label>
                    <select id="audio-lang" class="styled-select">
                        <option value="he" selected>Hebrew</option>
                        <option value="en">English</option>
                    </select>
                </div>

            <div class="control-item" style="display:flex; align-items:center; gap:10px;">
                <label class="toggle-switch" style="position: relative; display: inline-block; width: 40px; height: 22px;">
                    <input type="checkbox" id="diarization-toggle" onchange="toggleSpeakerInput()">
                    <span class="slider" style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px;"></span>
                    <style>
                        /* The Switch Container */
                        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
                        .switch input { opacity: 0; width: 0; height: 0; }

                        /* The Slider - Grey when OFF */
                        .slider {
                            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
                            background-color: #cbd5e1; transition: .4s; border-radius: 34px;
                        }

                        .slider:before {
                            position: absolute; content: ""; height: 18px; width: 18px;
                            left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;
                        }

                        /* THE FIX: Forced periwinkle Blue when ON */
                        input:checked + .slider {
                            background-color: #5d5dff !important; /* Matches your button exactly */
                        }

                        input:checked + .slider:before {
                            transform: translateX(20px);
                        }

                        /* Style for Locked/Disabled State */
                        input:disabled + .slider {
                            background-color: #e2e8f0;
                            opacity: 0.6;
                            cursor: not-allowed;
                        }
                    </style>
                </label>

                <span class="control-label">Detect Speakers</span>

                <input type="number" id="speaker-count" value="2" min="1" max="10" class="styled-input" style="display:none; width:50px; margin-left:5px; padding: 5px;">
            </div>
        </div>
            <script>
                // Simple helper to show/hide the number input
                function toggleSpeakerInput() {
                    const isChecked = document.getElementById('diarization-toggle').checked;
                    const speakerInput = document.getElementById('speaker-count');
                    if(speakerInput) speakerInput.style.display = isChecked ? 'block' : 'none';
                }
            </script>
            <div class="progress-container" id="p-container" style="display:none;">
                <div id="progress-bar"></div>
            </div>

            <p id="upload-status" style="margin-bottom:10px; font-size:0.9rem; color:#666;">Ready</p>
            <input type="file" id="fileInput" hidden>
            <button class="btn btn-primary" id="main-btn" onclick="document.getElementById('fileInput').click()">Upload and Process</button>
        </div>
    </div>
</div>
<script>
    // This script makes the download menu appear/disappear
    document.addEventListener('DOMContentLoaded', () => {
        const dBtn = document.getElementById('btn-download');
        const dMenu = document.getElementById('download-menu');

        if (dBtn && dMenu) {
            dBtn.onclick = (e) => {
                e.stopPropagation(); // Prevents the menu from closing immediately
                dMenu.style.display = dMenu.style.display === 'none' ? 'block' : 'none';
            };
        }

        // Closes the menu if you click anywhere else on the screen
        document.addEventListener('click', () => {
            if (dMenu) dMenu.style.display = 'none';
        });
    });
</script>
{% endblock %}
