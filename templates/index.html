<div class="app-mode">
  <div class="main-app-container">

    <!-- AUDIO -->
    <div id="audio-player-container">
      <audio id="main-audio" controls>
        <source id="audio-source" src="" type="audio/mpeg">
      </audio>
    </div>

    <!-- CONTROLS -->
    <div class="controls-bar">
      <div class="toggles-group">
        <label>
          <div class="toggle-switch">
            <input type="checkbox" id="toggle-time" checked
              onchange="document.getElementById('transcript-window').classList.toggle('hide-time', !this.checked)">
            <span class="slider"></span>
          </div>
          <span>Time</span>
        </label>

        <label>
          <div class="toggle-switch">
            <input type="checkbox" id="toggle-speaker" checked
              onchange="document.getElementById('transcript-window').classList.toggle('hide-speaker', !this.checked)">
            <span class="slider"></span>
          </div>
          <span>Speaker</span>
        </label>
      </div>

      <div class="toolbar-group">
        <div class="download-wrapper">
          <button class="btn-icon" id="btn-download" title="Download">‚¨á</button>
          <div class="dropdown-menu" id="download-menu">
            <button onclick="downloadFile('docx')">Word (.docx)</button>
            <button onclick="downloadFile('srt')">Subtitles (.srt)</button>
            <button onclick="downloadFile('vtt')">Web VTT (.vtt)</button>
          </div>
        </div>

        <button class="btn-icon" onclick="copyTranscript()">üìã</button>
        <button class="btn-icon" onclick="toggleEditMode()">‚úè</button>

        <div class="action-buttons" id="edit-actions" style="display:none;">
          <button class="btn-icon" onclick="saveEdits()">‚úî</button>
        </div>
      </div>
    </div>

    <!-- TRANSCRIPT (SCROLL AREA) -->
    <div class="transcription-wrapper">
      <div id="transcript-window">
        <p id="placeholder">Upload a file to start</p>
      </div>
    </div>


    <!-- UPLOAD / MAIN ACTION -->
    <div class="upload-zone">
      <!-- your existing upload content here -->
      <button class="btn btn-primary" id="main-btn"
        onclick="document.getElementById('fileInput').click()">
        Upload and Process
      </button>
    </div>

  </div>
</div>
