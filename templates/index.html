{% extends "base.html" %}

{% block content %}
<style>
    /* =========================
       GLOBAL & APP SHELL
    ========================= */
    html, body {
        margin: 0;
        min-height: 100dvh;
        overflow: hidden; /* Lock the page to prevent scrolling */
        background-color: #fcfcfc;
    }

    .app-shell {
        height: calc(100dvh - var(--nav-height, 80px));
        display: flex;
        flex-direction: column;
    }

    /* =========================
       HEADER - FORCED LOGO SIZE
    ========================= */
    .header-section {
        flex: 0 0 auto; /* Do not allow the header to shrink */
        text-align: center;
        padding: 20px 0 10px;
    }

    .header-section img {
        height: 100px !important; /* Forced larger size */
        width: auto;
        display: block;
        margin: 0 auto 10px;
    }

    .header-section h2 {
        font-size: 1.4rem;
        margin: 0;
        color: #333;
    }

    /* =========================
       TRANSCRIPTION AREA
    ========================= */
    .main-app-container {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        padding: 10px;
        min-height: 0; /* Critical for inner scroll stability */
    }

    .transcription-area {
        flex: 1;
        min-height: 0;
        width: 95%;
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
    }

    #transcript-window {
        flex: 1;
        overflow-y: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        border: 2px solid #eee;
        font-size: 2rem; /* Optimized for presenters */
        font-weight: 500;
        color: #1a1a1a;
        line-height: 1.6;
        text-align: left;
    }

    /* =========================
       UPLOAD CONTROLS
    ========================= */
    .upload-zone {
        flex: 0 0 auto;
        padding: 15px 0 25px;
        text-align: center;
    }

    .progress-container {
        width: 100%;
        max-width: 350px;
        margin: 0 auto 12px;
        height: 10px;
        background: #eee;
        border-radius: 10px;
        display: none;
    }

    #progress-bar {
        width: 0%;
        height: 100%;
        background: #5d5dff;
        border-radius: 10px;
        transition: width 0.4s ease;
    }

    .btn-primary {
        padding: 18px 60px;
        font-size: 1.3rem;
        font-weight: bold;
        border-radius: 50px;
        background: #5d5dff;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(93, 93, 255, 0.3);
    }
</style>

<div class="app-shell">
    <div class="header-section">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="QuickScribe Logo">
        <h2>Live Transcription Dashboard</h2>
    </div>

    <div class="main-app-container">
        <div class="transcription-area">
            <div id="transcript-window">
                <p id="placeholder" style="color:#ccc;text-align:center;margin-top:15vh;">
                    System Ready. Upload a file to start transcribing.
                </p>
            </div>
        </div>

        <div class="upload-zone">
            <div class="progress-container" id="p-container">
                <div id="progress-bar"></div>
            </div>
            <p id="upload-status" style="margin:0 0 15px;font-weight:600;font-size:1rem;color:#555;">Waiting for upload...</p>
            <input type="file" id="fileInput" hidden>
            <button class="btn btn-primary" id="main-btn" onclick="document.getElementById('fileInput').click()">
                Start Transcription
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const fileInput = document.getElementById('fileInput');
    const statusTxt = document.getElementById('upload-status');
    const progressBar = document.getElementById('progress-bar');
    const pContainer = document.getElementById('p-container');
    const transcriptWindow = document.getElementById('transcript-window');
    const placeholder = document.getElementById('placeholder');
    const mainBtn = document.getElementById('main-btn');

    let socket;
    let fakeProgressInterval;
    const CHUNK_SIZE = 5 * 1024 * 1024; // 5MB

    fileInput.addEventListener('change', async function() {
        const file = this.files[0];
        if (!file) return;

        const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
        const jobId = "job_" + Date.now();

        pContainer.style.display = 'block';
        mainBtn.disabled = true;
        placeholder.innerText = "Opening Secure Stream...";

        socket = io({
            query: { jobId },
            transports: ['websocket'],
            upgrade: false,
            reconnection: true,
            timeout: 60000
        });

        socket.on('connect', () => {
            console.log("WebSocket connected. Room ID:", jobId);
        });

        // FIXED: Listen for the correct event from siteapp.py
        socket.on('job_status_update', (data) => {
            console.log("GPU Update Received:", data);

            if (fakeProgressInterval) clearInterval(fakeProgressInterval);
            pContainer.style.display = 'none';
            statusTxt.innerText = "Transcription Complete";
            statusTxt.style.color = "#28a745";

            if (placeholder) placeholder.style.display = "none";
            transcriptWindow.innerHTML = ""; // Clear for fresh results

            if (data.segments) {
                data.segments.forEach(seg => {
                    const speaker = seg.speaker || "Unknown";
                    transcriptWindow.innerHTML += `<p><strong>[${speaker}]:</strong> ${seg.text}</p>`;
                });
            }

            transcriptWindow.scrollTop = transcriptWindow.scrollHeight;
            mainBtn.disabled = false;
        });

        socket.on('connect_error', (err) => {
            console.error("Connection Gap:", err.message);
            statusTxt.innerText = "Retrying connection...";
        });

        // Binary Chunk Upload
        for (let i = 0; i < totalChunks; i++) {
            const start = i * CHUNK_SIZE;
            const end = Math.min(start + CHUNK_SIZE, file.size);
            const formData = new FormData();
            const s3Filename = `chunk_${String(i).padStart(3, '0')}.bin`;

            formData.append('file', file.slice(start, end), s3Filename);
            formData.append('jobId', jobId);
            formData.append('filename', s3Filename);

            try {
                const response = await fetch('/api/upload_streaming_chunk', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Sync failed at segment " + i);

                const realPercent = Math.round(((i + 1) / totalChunks) * 90);
                progressBar.style.width = realPercent + "%";
                statusTxt.innerText = `Synchronizing Data: ${realPercent}%`;

                if (i === totalChunks - 1) {
                    statusTxt.innerText = "Warming AI Engine... (91%)";
                    let currentFake = 91;
                    fakeProgressInterval = setInterval(() => {
                        if (currentFake < 99) {
                            currentFake++;
                            progressBar.style.width = currentFake + "%";
                            statusTxt.innerText = `Optimizing Audio Stream (${currentFake}%)...`;
                        }
                    }, 3000);
                }
            } catch (e) {
                statusTxt.innerText = "Connection Error: " + e.message;
                statusTxt.style.color = "red";
                mainBtn.disabled = false;
                break;
            }
        }
    });
});
</script>
{% endblock %}
