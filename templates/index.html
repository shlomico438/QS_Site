{% extends "base.html" %}

{% block content %}
<style>
    /* =========================
       GLOBAL FIXES (DO NOT LOCK BODY)
    ========================= */
    html, body {
        margin: 0;
        min-height: 100dvh;
        overflow-x: hidden;
        background-color: #fcfcfc;
    }

    /* =========================
       APP SHELL (KEY FIX)
       Everything below navbar lives here
    ========================= */
    .app-shell {
        height: calc(100dvh - var(--nav-height, 80px));
        display: flex;
        flex-direction: column;
    }

    /* =========================
       HEADER
    ========================= */
    .header-section {
        flex-shrink: 0;
        text-align: center;
        padding: 20px 0 10px;
    }

    .header-section img {
        height: 40px;
        margin-bottom: 5px;
    }

    .header-section h2 {
        font-size: 1.2rem;
        margin: 0;
        color: #444;
    }

    /* =========================
       MAIN APP CONTAINER
    ========================= */
    .main-app-container {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
    }

    /* =========================
       TRANSCRIPTION
    ========================= */
    .transcription-area {
        flex: 1 1 auto;
        min-height: 0;
        width: 95%;
        max-width: 900px;
        margin: 10px auto;
        display: flex;
    }

    #transcript-window {
        flex: 1;
        overflow-y: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #eee;
        font-size: 1.8rem;
        font-weight: 500;
        color: #1a1a1a;
        line-height: 1.5;
        text-align: left;
    }

    /* =========================
       UPLOAD / BUTTON
    ========================= */
    .upload-zone {
        flex-shrink: 0;
        padding: 10px 0;
        text-align: center;
    }

    .progress-container {
        width: 100%;
        max-width: 250px;
        margin: 0 auto 10px;
        height: 6px;
        background: #eee;
        border-radius: 10px;
        display: none;
    }

    #progress-bar {
        width: 0%;
        height: 100%;
        background: #5d5dff;
        border-radius: 10px;
        transition: width 0.3s ease;
    }

    .btn-primary {
        padding: 12px 45px;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 50px;
        background: #5d5dff;
        color: white;
        border: none;
        cursor: pointer;
    }

    .active-mode #transcript-window {
        border-color: #00ff88;
    }
</style>

<!-- APP SHELL -->
<div class="app-shell">

    <!-- HEADER -->
    <div class="header-section">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="QuickScribe">
        <h2>Live Transcription</h2>
    </div>

    <!-- MAIN APP -->
    <div class="main-app-container">

        <div class="transcription-area">
            <div id="transcript-window">
                <p id="placeholder" style="color:#ccc;text-align:center;margin-top:30%;">
                    Ready. Click below to begin.
                </p>
            </div>
        </div>

        <div class="upload-zone">
            <div class="progress-container" id="p-container">
                <div id="progress-bar"></div>
            </div>

            <p id="upload-status"
               style="margin:0 0 10px;font-weight:600;font-size:0.9rem;color:#666;">
                Ready
            </p>

            <input type="file" id="fileInput" hidden>
            <button class="btn btn-primary"
                    id="main-btn"
                    onclick="document.getElementById('fileInput').click()">
                Start Session
            </button>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

<script>
fileInput.addEventListener('change', async function() {
    const file = this.files[0];
    if (!file) return;

    // חישוב כמות הצ'אנקים: $totalChunks = \lceil \frac{file.size}{CHUNK\_SIZE} \rceil$
    const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
    const jobId = "job_" + Date.now();

    // הכנת ממשק המשתמש
    pContainer.style.display = 'block';
    mainBtn.disabled = true;
    placeholder.innerText = "מתחבר לשרת...";

    socket = io({ query: { jobId } });

    // האזנה לטקסט מה-GPU
    socket.on('new_transcription', (data) => {
        if (fakeProgressInterval) clearInterval(fakeProgressInterval); // עצירת הטיפוס המדומה

        pContainer.style.display = 'none';
        statusTxt.innerText = "מתמלל בשידור חי...";
        statusTxt.style.color = "#28a745";
        document.body.classList.add('active-mode');

        if (document.getElementById('placeholder')) {
            transcriptWindow.innerHTML = "";
        }

        transcriptWindow.innerHTML += data.text + " ";
        transcriptWindow.scrollTop = transcriptWindow.scrollHeight;
    });

    for (let i = 0; i < totalChunks; i++) {
        const start = i * CHUNK_SIZE;
        const end = Math.min(start + CHUNK_SIZE, file.size);
        const formData = new FormData();

        // יצירת שם קובץ סידורי עבור S3
        const s3Filename = `chunk_${String(i).padStart(3, '0')}.bin`;

        formData.append('file', file.slice(start, end), s3Filename);
        formData.append('jobId', jobId);
        formData.append('filename', s3Filename); // השדה החסר שגרם לשגיאה!

        try {
            const response = await fetch('/api/upload_streaming_chunk', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error(`צ'אנק ${i} נכשל`);

            // עדכון התקדמות אמיתי עד 90%
            const realPercent = Math.round(((i + 1) / totalChunks) * 90);
            progressBar.style.width = realPercent + "%";
            statusTxt.innerText = `מעלה נתונים: ${realPercent}%`;

            // שלב ההמתנה ל-GPU: טיפוס איטי מ-91% ל-99%
            if (i === totalChunks - 1) {
                statusTxt.innerText = "מכין את מנוע ה-AI... (91%)";
                let currentFake = 91;
                fakeProgressInterval = setInterval(() => {
                    if (currentFake < 99) {
                        currentFake++;
                        progressBar.style.width = currentFake + "%";
                        statusTxt.innerText = `מעבד נתונים... (${currentFake}%)`;
                    }
                }, 3000); // טיפוס של 1% כל 3 שניות כדי לכסות את זמן עליית ה-GPU
            }
        } catch (e) {
            statusTxt.innerText = "שגיאת חיבור: " + e.message;
            statusTxt.style.color = "red";
            mainBtn.disabled = false;
            break;
        }
    }
});
</script>
{% endblock %}
